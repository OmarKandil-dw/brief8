    <form id="Form" name="Form" action="javascript:void(0)">

            <input type="text" id="title" class="title" maxlength="30"/>

            <br>
        <div class="form-control ">
            <label>Auteur :</label><br>

        </div>

        <div class="form-control ">

        </div>

        <div class="form-control">
            <label>Prix :</label> <br>
            <input type="number" id="prix" />

    </div>

<br>

    <div class="grid2">


        <div class="form-control">

            <br>
        <div class="form-control">
            <label>Langue :</label><br>
            <select id="langue" name="langue">

                <option value="Anglais">Anglais</option>
                <option value="Arabe">Arabe</option>

            <p id="lng" ></p>
        </div>
        <br><br>
        
        <div class="radio">        
            <input type="radio" id="Roman" name="season" value="Roman" class="type" >
            <label for="Roman">Roman</label>
            <input type="radio" id="Essai" name="season" value="Essai" class="type" >
            <label for="Essai">Essai</label>
            <input type="radio" id="Bande-Dessinée" name="season" value="Bande-Dessinée" class="type"  >
            <label for="Bande-Dessinée">Bande-Dessinée</label>
            <p id="radiobtn" ></p>
        </div>
        <br>

        </div>
